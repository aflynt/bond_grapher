<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            cursor: default;
            background-color: #f8fafc; /* slate-50 */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        .tool-btn {
            transition: all 0.2s ease-in-out;
        }
        .tool-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
            top: 40px;
        }
        .message-box.success {
            background-color: #22c55e; /* green-500 */
        }
        .message-box.error {
            background-color: #ef4444; /* red-500 */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 z-10">
        <h1 class="text-2xl font-bold text-slate-700">Interactive Graph Editor</h1>
    </header>

    <!-- Main Content -->
    <div class="flex flex-grow overflow-hidden">
        <!-- Toolbar -->
        <aside class="w-48 bg-white p-4 space-y-4 shadow-md flex flex-col overflow-y-auto flex-shrink-0">
            <h2 class="text-lg font-semibold border-b pb-2">Tools</h2>
            <div class="space-y-2">
                <button id="select-tool" class="tool-btn w-full text-left p-2 rounded-lg bg-slate-200 hover:bg-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path><path d="m13 13 6 6"></path></svg>
                    Select
                </button>
                <button id="node-tool" class="tool-btn w-full text-left p-2 rounded-lg bg-slate-200 hover:bg-slate-300">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><circle cx="12" cy="12" r="2"></circle><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="m4.93 4.93 2.83 2.83"></path><path d="m16.24 16.24 2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path><path d="m4.93 19.07 2.83-2.83"></path><path d="m16.24 7.76 2.83-2.83"></path></svg>
                    Add Node
                </button>
                 <button id="junction-tool" class="tool-btn w-full text-left p-2 rounded-lg bg-slate-200 hover:bg-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                    Add Junction
                </button>
                <button id="edge-tool" class="tool-btn w-full text-left p-2 rounded-lg bg-slate-200 hover:bg-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                    Add Edge
                </button>
            </div>
            <div class="flex-grow"></div>
            <button id="save-graph-btn" class="w-full p-2 rounded-lg bg-green-500 text-white hover:bg-green-600 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                Save Graph
            </button>
            <button id="load-graph-btn" class="w-full p-2 rounded-lg bg-purple-500 text-white hover:bg-purple-600 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Load Graph
            </button>
            <input type="file" id="load-graph-input" accept=".json" style="display: none;">
            <button id="report-btn" class="w-full p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Report Graph
            </button>
            <button id="delete-btn" class="w-full p-2 rounded-lg bg-red-500 text-white hover:bg-red-600 disabled:bg-red-300 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                Delete Selected
            </button>
             <button id="clear-btn" class="w-full p-2 rounded-lg bg-slate-500 text-white hover:bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                Clear Canvas
            </button>
        </aside>

        <!-- Canvas Area -->
        <main class="flex-grow p-4">
            <canvas id="graph-canvas"></canvas>
        </main>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <!-- Report Modal -->
    <div id="report-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Graph Report</h2>
                <button id="close-modal-btn" class="text-2xl font-bold text-slate-500 hover:text-slate-800">&times;</button>
            </div>
            <pre id="report-content" class="bg-slate-100 p-4 rounded-md text-sm whitespace-pre-wrap"></pre>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const canvas = document.getElementById('graph-canvas');
            const ctx = canvas.getContext('2d');
            const toolButtons = {
                select: document.getElementById('select-tool'),
                node: document.getElementById('node-tool'),
                junction: document.getElementById('junction-tool'),
                edge: document.getElementById('edge-tool'),
            };
            const deleteBtn = document.getElementById('delete-btn');
            const clearBtn = document.getElementById('clear-btn');
            const messageBox = document.getElementById('message-box');
            const reportBtn = document.getElementById('report-btn');
            const reportModal = document.getElementById('report-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const reportContent = document.getElementById('report-content');
            const saveGraphBtn = document.getElementById('save-graph-btn');
            const loadGraphBtn = document.getElementById('load-graph-btn');
            const loadGraphInput = document.getElementById('load-graph-input');


            // --- State ---
            let nodes = [];
            let edges = [];
            let currentMode = 'select'; // 'select', 'node', 'junction', 'edge'
            // let selectedNode = null; // Replaced by selectedNodes
            // let selectedEdge = null; // Replaced by selectedEdges
            let selectedNodes = new Set();
            let selectedEdges = new Set();
            let isDragging = false;
            let dragStart = { x: 0, y: 0 };
            let dragOffsets = new Map(); // To store offsets for multiple nodes during drag
            let edgeStartNode = null; // For creating new edges
            let nextId = 0;
            let highestId = 0; // Keep track of the highest ID used
            
            // Lasso selection state
            let isLassoSelecting = false;
            let lassoStartPoint = { x: 0, y: 0 };
            let lassoEndPoint = { x: 0, y: 0 };
            
            // --- Constants ---
            const NODE_RADIUS = 10;
            const NODE_CONNECTION_OFFSET = 30; // Increased offset for edge connection to avoid label overlap
            const JUNCTION_CONNECTION_OFFSET = 25; // Offset for edge connection on junctions
            const JUNCTION_WIDTH = 30;
            const JUNCTION_HEIGHT = 6;
            const SELECTION_COLOR = '#3b82f6'; // blue-500
            const EDGE_COLOR = '#334155'; // slate-700
            const FONT_STYLE = '14px Inter';

            // --- Canvas Sizing ---
            function resizeCanvas() {
                const parent = canvas.parentElement;
                canvas.width = parent.clientWidth;
                canvas.height = parent.clientHeight;
                draw();
            }
            window.addEventListener('resize', resizeCanvas);

            // --- Utility Functions ---
            const getNextId = () => {
                highestId++;
                return highestId;
            }
            const getMousePos = (evt) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top,
                };
            };
            
            function showMessage(text, type = 'success', duration = 3000) {
                messageBox.textContent = text;
                messageBox.className = `message-box ${type} show`;
                setTimeout(() => {
                    messageBox.className = 'message-box';
                }, duration);
            }

            // --- Drawing Functions ---
            function drawNode(node) {
                ctx.save();
                // ctx.fillStyle = (selectedNode === node) ? SELECTION_COLOR : EDGE_COLOR;
                // ctx.strokeStyle = (selectedNode === node) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.fillStyle = selectedNodes.has(node) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.strokeStyle = selectedNodes.has(node) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.lineWidth = 2;
                ctx.font = FONT_STYLE;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (node.type === 'junction') {
                    ctx.fillRect(node.x - JUNCTION_WIDTH / 2, node.y - JUNCTION_HEIGHT / 2, JUNCTION_WIDTH, JUNCTION_HEIGHT);
                    ctx.fillText(node.label, node.x, node.y - JUNCTION_HEIGHT - 10);
                } else { // 'node' type
                    // Simple circle for visualization, actual hit area is larger
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillText(node.label, node.x, node.y + 20);
                }
                ctx.restore();
            }

            function drawEdge(edge) {
                const startNode = nodes.find(n => n.id === edge.startNodeId);
                const endNode = nodes.find(n => n.id === edge.endNodeId);
                if (!startNode || !endNode) return;

                ctx.save();
                // ctx.strokeStyle = (selectedEdge === edge) ? SELECTION_COLOR : EDGE_COLOR;
                // ctx.lineWidth = (selectedEdge === edge) ? 2.5 : 1.5;
                ctx.strokeStyle = selectedEdges.has(edge) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.lineWidth = selectedEdges.has(edge) ? 2.5 : 1.5;

                const startPoint = getEdgePoint(startNode, endNode);
                const endPoint = getEdgePoint(endNode, startNode);

                // Draw line
                ctx.beginPath();
                ctx.moveTo(startPoint.x, startPoint.y);
                ctx.lineTo(endPoint.x, endPoint.y);
                ctx.stroke();
                
                // Draw arrowhead
                drawArrowhead(ctx, startPoint, endPoint);

                // Draw label
                // ctx.fillStyle = (selectedEdge === edge) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.fillStyle = selectedEdges.has(edge) ? SELECTION_COLOR : EDGE_COLOR;
                ctx.font = FONT_STYLE;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                const midX = (startPoint.x + endPoint.x) / 2;
                const midY = (startPoint.y + endPoint.y) / 2;
                ctx.save();
                ctx.translate(midX, midY);
                ctx.rotate(Math.atan2(endPoint.y - startPoint.y, endPoint.x - startPoint.x));
                 // Avoid upside-down text
                if (Math.abs(ctx.getTransform().a) < 1e-6) {
                    ctx.rotate(Math.PI);
                }
                ctx.fillText(edge.label, 0, -5);
                ctx.restore();

                ctx.restore();
            }

            function getEdgePoint(sourceNode, targetNode) {
                 // Calculate the point on the node's boundary for the edge to connect to
                const dx = targetNode.x - sourceNode.x;
                const dy = targetNode.y - sourceNode.y;
                const angle = Math.atan2(dy, dx);
                const cosA = Math.cos(angle);
                const sinA = Math.sin(angle);
                
                if (sourceNode.type === 'junction') {
                    const w = JUNCTION_WIDTH / 2;
                    const h = JUNCTION_HEIGHT / 2;
                    let intersectX, intersectY;

                    // Calculate intersection with junction rectangle boundary
                    if (w * Math.abs(sinA) > h * Math.abs(cosA)) { // Intersects top/bottom edge
                        intersectX = sourceNode.x + h * cosA / Math.abs(sinA) * Math.sign(sinA);
                        intersectY = sourceNode.y + h * Math.sign(sinA);
                    } else { // Intersects left/right edge
                        intersectX = sourceNode.x + w * Math.sign(cosA);
                        intersectY = sourceNode.y + w * sinA / Math.abs(cosA) * Math.sign(cosA);
                    }
                    
                    // Apply the offset to push the connection point further out
                    return {
                        x: intersectX + JUNCTION_CONNECTION_OFFSET * cosA,
                        y: intersectY + JUNCTION_CONNECTION_OFFSET * sinA
                    };
                } else { // 'node' type
                    // Use NODE_CONNECTION_OFFSET to provide more clearance for labels
                    return { x: sourceNode.x + NODE_CONNECTION_OFFSET * cosA, y: sourceNode.y + NODE_CONNECTION_OFFSET * sinA };
                }
            }

            function drawArrowhead(ctx, from, to) {
                const headlen = 10; // length of head in pixels
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const angle = Math.atan2(dy, dx);
                ctx.beginPath();
                ctx.moveTo(to.x, to.y); // Move to the tip of the arrow
                // Draw only one wing of the arrowhead (e.g., the one corresponding to angle - Math.PI / 6)
                ctx.lineTo(to.x - headlen * Math.cos(angle - Math.PI / 6), to.y - headlen * Math.sin(angle - Math.PI / 6));
                ctx.stroke();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                edges.forEach(drawEdge);
                nodes.forEach(drawNode);

                if (isLassoSelecting) {
                    drawLassoRect();
                }

                updateDeleteButton(); // Call to update the delete button state
            }

            function drawLassoRect() {
                ctx.save();
                ctx.strokeStyle = SELECTION_COLOR;
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]); // Dashed line for lasso
                ctx.strokeRect(lassoStartPoint.x, lassoStartPoint.y, lassoEndPoint.x - lassoStartPoint.x, lassoEndPoint.y - lassoStartPoint.y);
                ctx.restore();
            }

            // --- Interaction Logic ---
            function getNodeAtPos(pos) {
                // Check in reverse order so top nodes are found first
                for (let i = nodes.length - 1; i >= 0; i--) {
                    const node = nodes[i];
                    let dist;
                    if(node.type === 'junction') {
                        // Hitbox for junction
                         if (pos.x >= node.x - JUNCTION_WIDTH / 2 && pos.x <= node.x + JUNCTION_WIDTH / 2 &&
                            pos.y >= node.y - JUNCTION_HEIGHT / 2 && pos.y <= node.y + JUNCTION_HEIGHT / 2) {
                            return node;
                        }
                    } else {
                        dist = Math.sqrt(Math.pow(pos.x - node.x, 2) + Math.pow(pos.y - node.y, 2));
                        if (dist < NODE_RADIUS * 2) { // Generous hit area for text nodes
                            return node;
                        }
                    }
                }
                return null;
            }
            
            function getEdgeAtPos(pos) {
                const tolerance = 5;
                for (let i = edges.length - 1; i >= 0; i--) {
                    const edge = edges[i];
                    const startNode = nodes.find(n => n.id === edge.startNodeId);
                    const endNode = nodes.find(n => n.id === edge.endNodeId);
                    if (!startNode || !endNode) continue;
                    
                    const p1 = getEdgePoint(startNode, endNode);
                    const p2 = getEdgePoint(endNode, startNode);
                    
                    // Distance from point to line segment
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const lenSq = dx * dx + dy * dy;
                    if (lenSq === 0) continue;

                    let t = ((pos.x - p1.x) * dx + (pos.y - p1.y) * dy) / lenSq;
                    t = Math.max(0, Math.min(1, t));
                    
                    const closestX = p1.x + t * dx;
                    const closestY = p1.y + t * dy;
                    
                    const dist = Math.sqrt(Math.pow(pos.x - closestX, 2) + Math.pow(pos.y - closestY, 2));

                    if (dist < tolerance) {
                        return edge;
                    }
                }
                return null;
            }


            canvas.addEventListener('mousedown', (e) => {
                const pos = getMousePos(e);

                if (currentMode === 'select') {
                    const clickedNode = getNodeAtPos(pos);
                    const clickedEdge = getEdgeAtPos(pos);

                    if (e.shiftKey) { // Handle shift + click for toggling selection
                        if (clickedNode) {
                            if (selectedNodes.has(clickedNode)) {
                                selectedNodes.delete(clickedNode);
                            } else {
                                selectedNodes.add(clickedNode);
                            }
                            selectedEdges.clear(); // Clear edge selection when a node is shift-clicked
                        } else if (clickedEdge) {
                            if (selectedEdges.has(clickedEdge)) {
                                selectedEdges.delete(clickedEdge);
                            } else {
                                selectedEdges.add(clickedEdge);
                            }
                            selectedNodes.clear(); // Clear node selection when an edge is shift-clicked
                        } else {
                            // Shift-click on empty space: start lasso to add to selection (handled in mouseup)
                            isLassoSelecting = true;
                            lassoStartPoint = { ...pos };
                            lassoEndPoint = { ...pos };
                        }
                    } else { // Normal click (no shift)
                        if (clickedNode) {
                            if (!selectedNodes.has(clickedNode)) {
                                selectedNodes.clear();
                                selectedNodes.add(clickedNode);
                                selectedEdges.clear();
                            }
                            isDragging = true;
                            dragStart = { ...pos };
                            dragOffsets.clear();
                            selectedNodes.forEach(node => {
                                dragOffsets.set(node, { x: pos.x - node.x, y: pos.y - node.y });
                            });
                        } else if (clickedEdge) {
                            selectedEdges.clear();
                            selectedEdges.add(clickedEdge);
                            selectedNodes.clear();
                            isDragging = false; // Don't drag edges
                        } else {
                            // Click on empty space: start lasso to replace selection
                            selectedNodes.clear();
                            selectedEdges.clear();
                            isLassoSelecting = true;
                            lassoStartPoint = { ...pos };
                            lassoEndPoint = { ...pos };
                        }
                    }
                }
                draw();
            });

            canvas.addEventListener('mousemove', (e) => {
                const pos = getMousePos(e);
                if (currentMode === 'select') {
                    if (isDragging && selectedNodes.size > 0) {
                        selectedNodes.forEach(node => {
                            const offset = dragOffsets.get(node);
                            if (offset) {
                                node.x = pos.x - offset.x;
                                node.y = pos.y - offset.y;
                            }
                        });
                        draw();
                    } else if (isLassoSelecting) {
                        lassoEndPoint = { ...pos };
                        draw();
                    }
                }
            });

            canvas.addEventListener('mouseup', (e) => {
                if (currentMode === 'select') {
                    if (isLassoSelecting) {
                        const lassoRect = {
                            x: Math.min(lassoStartPoint.x, lassoEndPoint.x),
                            y: Math.min(lassoStartPoint.y, lassoEndPoint.y),
                            width: Math.abs(lassoStartPoint.x - lassoEndPoint.x),
                            height: Math.abs(lassoStartPoint.y - lassoEndPoint.y)
                        };

                        const shiftPressedDuringLasso = e.shiftKey; // Check if shift was held on mouseup

                        if (!shiftPressedDuringLasso) {
                            selectedNodes.clear();
                            selectedEdges.clear();
                        }

                        nodes.forEach(node => {
                            if (node.x >= lassoRect.x && node.x <= lassoRect.x + lassoRect.width &&
                                node.y >= lassoRect.y && node.y <= lassoRect.y + lassoRect.height) {
                                if (shiftPressedDuringLasso && selectedNodes.has(node)) {
                                    // selectedNodes.delete(node); // Or do nothing if adding
                                } else {
                                    selectedNodes.add(node);
                                }
                            }
                        });

                        edges.forEach(edge => {
                            const startNode = nodes.find(n => n.id === edge.startNodeId);
                            const endNode = nodes.find(n => n.id === edge.endNodeId);
                            if (startNode && endNode) {
                                // Consider edge selected if both its nodes are within the lasso, or if the edge itself intersects
                                // For simplicity, let's start with: if both nodes are selected by the lasso, select the edge.
                                // A more robust check would be line-rectangle intersection.
                                const p1 = getEdgePoint(startNode, endNode);
                                const p2 = getEdgePoint(endNode, startNode);
                                const midX = (p1.x + p2.x) / 2;
                                const midY = (p1.y + p2.y) / 2;

                                if ((selectedNodes.has(startNode) && selectedNodes.has(endNode)) || 
                                    (midX >= lassoRect.x && midX <= lassoRect.x + lassoRect.width &&
                                     midY >= lassoRect.y && midY <= lassoRect.y + lassoRect.height)) {
                                    if (shiftPressedDuringLasso && selectedEdges.has(edge)) {
                                       // selectedEdges.delete(edge); // Or do nothing if adding
                                    } else {
                                        selectedEdges.add(edge);
                                    }
                                }
                            }
                        });
                        isLassoSelecting = false;
                        draw();
                    }
                }
                isDragging = false;
                dragOffsets.clear();
            });

            canvas.addEventListener('click', (e) => {
                const pos = getMousePos(e);

                if (currentMode === 'node' || currentMode === 'junction') {
                    const label = prompt(`Enter label for new ${currentMode}:`);
                    if (label) {
                        nodes.push({
                            id: getNextId(),
                            x: pos.x,
                            y: pos.y,
                            label: label,
                            type: currentMode
                        });
                        draw();
                    }
                } else if (currentMode === 'edge') {
                    const clickedNode = getNodeAtPos(pos);

                    if (!edgeStartNode) { // If no start node is currently selected
                        if (clickedNode) { // And the user clicked on a node
                            edgeStartNode = clickedNode;
                            showMessage(`Selected start node: ${clickedNode.label}. Click an end node.`, 'success');
                        }
                        // If no start node selected and clicked empty space, do nothing.
                    } else { // A start node IS currently selected (edgeStartNode is not null)
                        if (clickedNode) { // And the user clicked on a node
                            if (edgeStartNode !== clickedNode) { // And it's a DIFFERENT node (potential end node)
                                const label = prompt("Enter label for new edge:", `${edges.length + 1}`);
                                if (label !== null) { // User provided a label
                                    edges.push({
                                        id: getNextId(),
                                        startNodeId: edgeStartNode.id,
                                        endNodeId: clickedNode.id,
                                        label: label
                                    });
                                    draw(); // Draw immediately after adding the edge
                                    showMessage(`Edge created from ${edgeStartNode.label} to ${clickedNode.label}.`, 'success');
                                    setMode('select'); // Switch to select mode as requested
                                    setMode('edge');   // Immediately switch back to edge mode to reset and continue
                                } else { // User cancelled the prompt
                                    showMessage('Edge creation cancelled. Start node selection cleared.', 'info');
                                    edgeStartNode = null; // Clear start node if prompt is cancelled
                                }
                            } else { // User clicked on the SAME node that was already selected as edgeStartNode
                                showMessage('Start node selection cleared. Click a node to select a new start node.', 'info', 2000);
                                edgeStartNode = null; // Clear the selection
                            }
                        } else { // User clicked on EMPTY SPACE (and edgeStartNode was set)
                            showMessage('Edge creation cancelled as empty space was clicked. Start node selection cleared.', 'info', 2500);
                            edgeStartNode = null; // Clear the selection
                        }
                    }
                }
            });
            
            canvas.addEventListener('dblclick', (e) => {
                 const pos = getMousePos(e);
                 const node = getNodeAtPos(pos);
                 if(node) {
                     const newLabel = prompt(`Edit label for node "${node.label}":`, node.label);
                     if(newLabel) {
                         node.label = newLabel;
                         draw();
                     }
                     return;
                 }
                 const edge = getEdgeAtPos(pos);
                 if(edge) {
                     const newLabel = prompt(`Edit label for edge "${edge.label}":`, edge.label);
                     if(newLabel) {
                         edge.label = newLabel;
                         draw();
                     }
                 }
            });

            // --- Toolbar and Button Logic ---
            function updateDeleteButton() {
                // if (selectedNode || selectedEdge) {
                if (selectedNodes.size > 0 || selectedEdges.size > 0) {
                    deleteBtn.disabled = false;
                    deleteBtn.classList.remove('disabled:bg-red-300', 'disabled:cursor-not-allowed');
                } else {
                    deleteBtn.disabled = true;
                    deleteBtn.classList.add('disabled:bg-red-300', 'disabled:cursor-not-allowed');
                }
            }

            function setMode(mode) {
                currentMode = mode;
                Object.values(toolButtons).forEach(btn => btn.classList.remove('active'));
                if (toolButtons[mode]) {
                    toolButtons[mode].classList.add('active');
                }
                
                // Reset states when changing mode
                edgeStartNode = null;
                isLassoSelecting = false; // Ensure lasso is reset if mode changes mid-lasso
                // Clear selections when changing out of select mode, unless desired otherwise
                // if (mode !== 'select') {
                //     selectedNodes.clear();
                //     selectedEdges.clear();
                // }
                
                // Update cursor style
                if (mode === 'node' || mode === 'junction') {
                    canvas.style.cursor = 'crosshair';
                } else if (mode === 'edge') {
                    canvas.style.cursor = 'pointer';
                } else {
                    canvas.style.cursor = 'default';
                }
                
                if (mode !== 'edge') {
                    showMessage(`Switched to ${mode} mode`, 'success', 1500);
                }
            }

            toolButtons.select.addEventListener('click', () => setMode('select'));
            toolButtons.node.addEventListener('click', () => setMode('node'));
            toolButtons.junction.addEventListener('click', () => setMode('junction'));
            toolButtons.edge.addEventListener('click', () => setMode('edge'));

            function deleteSelectedElement() {
                let deletedSomething = false;
                if (selectedNodes.size > 0) {
                    const nodesToDeleteIds = new Set();
                    selectedNodes.forEach(node => nodesToDeleteIds.add(node.id));

                    nodes = nodes.filter(node => !nodesToDeleteIds.has(node.id));
                    edges = edges.filter(edge => !nodesToDeleteIds.has(edge.startNodeId) && !nodesToDeleteIds.has(edge.endNodeId));
                    
                    selectedNodes.clear();
                    deletedSomething = true;
                }

                if (selectedEdges.size > 0) {
                    const edgesToDeleteIds = new Set();
                    selectedEdges.forEach(edge => edgesToDeleteIds.add(edge.id));
                    edges = edges.filter(edge => !edgesToDeleteIds.has(edge.id));
                    selectedEdges.clear();
                    deletedSomething = true;
                }

                if (deletedSomething) {
                    showMessage('Selected elements deleted.', 'success', 1500);
                } else {
                    showMessage('Nothing selected to delete.', 'info', 1500);
                }
                draw();
            }

            deleteBtn.addEventListener('click', deleteSelectedElement);
            
            clearBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the entire canvas?')) {
                    nodes = [];
                    edges = [];
                    // selectedNode = null;
                    // selectedEdge = null;
                    selectedNodes.clear();
                    selectedEdges.clear();
                    edgeStartNode = null;
                    nextId = 0;
                    draw();
                    showMessage('Canvas cleared.', 'success');
                }
            });

            reportBtn.addEventListener('click', () => {
                const report = generateReport();
                reportContent.textContent = report;
                reportModal.classList.add('show');
            });

            closeModalBtn.addEventListener('click', () => {
                reportModal.classList.remove('show');
            });

            // --- Generate Report Function ---
            function generateReport() {
                let report = "Nodes:\n";
                if (nodes.length === 0) {
                    report += "  No nodes in the graph.\n";
                } else {
                    nodes.forEach(node => {
                        report += `  - ID: ${node.id}, Label: ${node.label}, Type: ${node.type}, X: ${node.x.toFixed(1)}, Y: ${node.y.toFixed(1)}\n`;
                    });
                }

                report += "\nEdges:\n";
                if (edges.length === 0) {
                    report += "  No edges in the graph.\n";
                } else {
                    edges.forEach(edge => {
                        const startNode = nodes.find(n => n.id === edge.startNodeId);
                        const endNode = nodes.find(n => n.id === edge.endNodeId);
                        const startLabel = startNode ? startNode.label : 'N/A';
                        const endLabel = endNode ? endNode.label : 'N/A';
                        report += `  - ID: ${edge.id}, Label: ${edge.label}, From: ${startLabel} (ID: ${edge.startNodeId}) To: ${endLabel} (ID: ${edge.endNodeId})\n`;
                    });
                }
                return report;
            }

            // --- Save Graph Logic ---
            saveGraphBtn.addEventListener('click', () => {
                const graphData = {
                    nodes: nodes,
                    edges: edges,
                    nextId: highestId + 1 // Save the next available ID
                };
                const dataStr = JSON.stringify(graphData, null, 2);
                const blob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'graph.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage('Graph saved successfully!', 'success');
            });

            // --- Load Graph Logic ---
            loadGraphBtn.addEventListener('click', () => {
                loadGraphInput.click(); // Trigger hidden file input
            });

            loadGraphInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const graphData = JSON.parse(e.target.result);
                            if (graphData && graphData.nodes && graphData.edges && graphData.nextId !== undefined) {
                                nodes = graphData.nodes;
                                edges = graphData.edges;
                                nextId = graphData.nextId; // Restore the next ID
                                highestId = graphData.nodes.reduce((max, node) => Math.max(max, node.id), 0);
                                highestId = graphData.edges.reduce((max, edge) => Math.max(max, edge.id), highestId);
                                highestId = Math.max(highestId, graphData.nextId -1); // Ensure highestId is consistent

                                selectedNodes.clear(); // Clear selection after loading
                                selectedEdges.clear();

                                draw();
                                showMessage('Graph loaded successfully!', 'success');
                            } else {
                                showMessage('Invalid graph file format.', 'error');
                            }
                        } catch (error) {
                            showMessage(`Error loading graph: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                    loadGraphInput.value = null; // Reset file input
                }            
            });

            // --- Initialization ---
            setMode('select'); // Default to select mode
            resizeCanvas();

            // --- Keyboard Shortcuts ---
            document.addEventListener('keydown', (e) => {
                // Check if the event target is an input field, textarea, or contenteditable element
                const targetTagName = e.target.tagName.toLowerCase();
                if (targetTagName === 'input' || targetTagName === 'textarea' || e.target.isContentEditable) {
                    return; // Don't interfere with text input
                }

                if (e.key === 'Backspace' || e.key === 'Delete') {
                    e.preventDefault(); // Prevent default browser behavior (e.g., navigating back)
                    console.log('Delete key pressed');
                    deleteSelectedElement();
                }
            });
        });
    </script>
</body>
